<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="content">
		<h1 class="page-title">Importar Arquivos</h1>
       
		<h:form id="frm" enctype="multipart/form-data">
		
		    <p:toolbar style="margin-bottom:20px;">
		         <p:toolbarGroup align="right">
			        <h:link outcome="pesquisa-arquivos" style="text-decoration:none; line-height:25px; margin-right:10px;">
						<i class="fa  fa-fw  fa-file-text-o"></i>Lista de Arquivos</h:link>
			    </p:toolbarGroup>
		    </p:toolbar>
		    
            <p:messages autoUpdate="true" closable="true"/>
			<p:fileUpload value="#{uploadBean.file}" fileUploadListener="#{uploadBean.upload}" dragDropSupport="true"
			    multiple="true"
				label="Escolher" uploadLabel="Enviar" cancelLabel="Cancelar" />
   
		</h:form>
	</ui:define>

</ui:composition>
